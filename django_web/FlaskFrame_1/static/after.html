<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>after</title>
	<style>
		.item{
			float: left;
		}
		.area:after{
			content: "" ;
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="area">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="clear: both"></div>
	</div>
</body>
</html>
