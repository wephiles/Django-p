<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		.c1{
			color: yellow;
		}
		#c2{
			color: gold;
		}
		li{
			color: blue;
		}
		input[type="text"]{
			border: 1px solid blue;
		}
		.v1[xx="456"]{
			color: yellow;
		}
		
		.yy li{
			color: pink;
		}
		
		.yy > a{
			color: #39b362;
			
		}
	</style>
</head>
<body>
	<h1>欢迎登录</h1>
	<div class="c1">中国</div>
	<div class="c1">甘肃</div>
	<div class="c1">天水</div>
	<div class="c1">甘谷</div>
	<div id="c2">小卜</div>
	
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
	</ul>
	
	<div>
		<input type="text">
		<input type="password">
	</div>

	<div class="v1" xx="123">123</div>
	<div class="v1" xx="456">456</div>
	<div class="v1" xx="789">789</div>

	<div class="yy">
		<a href="">百度</a>
		<div>
			<a href="">搜狗</a>
		</div>
		<ul>
			<li>第一</li>
			<li>第二</li>
			<li>第三</li>
		</ul>
	</div>
</body>
</html>
