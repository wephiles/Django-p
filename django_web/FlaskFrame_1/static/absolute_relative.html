<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>relative and absolute</title>
	<style>
		.c1{
			height: 300px;
			width: 500px;
			border: 1px solid black;
			margin: 100px;
			position: relative;
		}
		.c2{
			height: 50px;
			width: 59px;
			background-color: green;
			position: absolute;
			right: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div class="c1">
		<div class="c2">
		
		</div>
	</div>
</body>
</html>
