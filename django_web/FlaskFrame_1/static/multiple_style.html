<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiple_style</title>
	<style>
		.c1{
			color: yellow !important;
			border: 1px solid red;
		}
		.c2{
			font-size: 28px;
			color: green;
		}
	</style>
</head>
<body>
	<div class="c1 c2">中国</div>
	<div class="c1">甘肃</div>
	<div class="c1">天水</div>
	<div class="c1">甘谷</div>
	<div id="c2">小卜</div>
</body>
</html>
