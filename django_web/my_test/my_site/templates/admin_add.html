{% extends 'layout.html' %}
{% block title %}
	<title>瑾瑜-山河无恙，烟火寻常，可是你如愿的眺望？</title>
{% endblock %}

{% block content %}
	<div class="container-table">
		<div class="panel panel-default add-panel" style="margin-top: 20px;">
			<div class="panel-heading">

				<h3 class="panel-title">
					<span class="glyphicon glyphicon-repeat" aria-hidden="true" style="margin-right: 4px;"></span>
					添加管理员
				</h3>
			</div>
			<div class="panel-body">
				<div class="new">
					<div class="my-button">
						<a href="/admin/add/">
							<button type="button" class="btn btn-success">
								<i class="fa fa-plus-square-o" aria-hidden="true" style="margin-right: 3px;"></i>
								添加管理员
							</button>
						</a>
					</div>
					<div style="display: inline-block; float: right;" class="clearfix">
						<form class="navbar-form navbar-left" method="get">
							<div class="form-group">
								<label>
									<input type="text" class="form-control" name="q" placeholder="搜索"
									       value="{{ searchdata }}">
								</label>
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</div>
						</form>
					</div>
					<div class="my-table">
						<table class="table table-hover table-bordered table-striped">
							<tbody>
							<tr>
								<th> ID</th>
								<th> 姓名</th>
								<th> 密码</th>
								<th> 操作</th>
							</tr>
							{% for item in  queryset %}
								<tr>
									<td>{{ item.id }}</td>
									<td>{{ item.username }}</td>
									<td>{{ item.password }}</td>
									<td>
										<a href="" class="btn btn-primary btn-xs">
											<i class="fa fa-pencil" aria-hidden="true"></i>
											编辑
										</a>
										<a href="" class="btn btn-danger btn-xs">
											<i class="fa fa-trash-o fa-lg"></i>
											删除
										</a>
									</td>
								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div>
			<ul class="pagination clearfix">
				{{ pagestring }}
			</ul>
		</div>
	</div>
{% endblock %}
