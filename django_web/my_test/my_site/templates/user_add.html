{% extends 'layout.html' %}
{% load static %}

{% block title %}
	<title>瑾瑜-天边的月，心中的愿，你永在我身边。</title>
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
	<div class="container">
		<div class="panel panel-default" style="margin-top: 10px;">
			<div class="panel-heading">
				<h3 class="panel-title">
					添加用户
				</h3>
			</div>
			<div class="panel-body">
				<form action="" method="post" src="/user/list/">
					<div class="form-group">
						{% csrf_token %}
						<label style="margin-left: 4px;">姓名</label>
						<input type="text" class="form-control" placeholder="姓名" name="name">
					</div>

					<div class="form-group">
						<label style="margin-left: 4px;">性别</label>
						<select class="form-control">
							{% for item in genderchoices %}
								<option value="{{ item.0 }}">{{ item.1 }}</option>
							{% endfor %}
						</select>
					</div>

					<div class="form-group">
						<label style="margin-left: 4px;">密码</label>
						<input type="text" class="form-control" placeholder="密码" name="password">
					</div>

					<div class="form-group">
						<label style="margin-left: 4px;">年龄</label>
						<input type="text" class="form-control" placeholder="年龄" name="age">
					</div>

					<div class="form-group">
						<label style="margin-left: 4px;">账户余额</label>
						<input type="text" class="form-control" placeholder="账户余额" name="account">
					</div>

					<div class="form-group">
						<label style="margin-left: 4px;">入职时间</label>
						<input type="text" id="datetime" autocomplete="off" class="form-control" placeholder="入职时间" name="create_time">
					</div>

					<div class="form-group">
						<label style="margin-left: 4px;">所属部门</label>
						<select class="form-control">
							{% for item in departlist %}
								<option value="{{ item.id }}">{{ item.title }}</option>
							{% endfor %}
						</select>
					</div>
					<button type="submit" class="btn btn-primary">提交</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block js %}
	<script src="{% static '/plugins/bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js' %}"></script>
	<script src="{% static '/plugins/bootstrap-datepicker-1.6.4-dist/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
	<script type="text/javascript">
        $(function () {
            $("#datetime").datepicker({
                format: "yyyy-mm-dd",
                startDate: "0",
                language: "zh-CN",
                autoclose: true,
                clearBtn: true,
                todayHighlight: true
            })
        })
	</script>
{% endblock %}
