{% extends 'layout.html' %}

{% block title %}
	<title>瑾瑜-这世界有那么多人，多幸运，我有个我们。</title>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="panel panel-default" style="margin-top: 10px;">
			<div class="panel-heading">
				<h3 class="panel-title">
					添加用户
				</h3>
			</div>
			<div class="panel-body">
				<form action="/pretty/number/add/" method="post" novalidate>
					{% for field in form %}
						<div class="form-group">
							{% csrf_token %}
							<label style="margin-left: 4px;">{{ field.label }}</label>
							{{ field }}
							<span style="color: darkred">{{ field.errors.0 }}</span>
						</div>
					{% endfor %}
					<button type="submit" class="btn btn-primary">提交</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
