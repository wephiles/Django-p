<script src="./static/js/jquery-3.5.1/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
	// 特殊的格式，当页面框架加载完成之后，自动执行
	$(function () {
		// 找到所有class=delete的标签 删除之
		$(".delete").click(function () {
			// 删除当前行的数据
			$(this).parent().parent().remove();
		});
	});
</script>
